<!DOCTYPE html>
<html>
  <head>
    <title>Online Store</title>
    <style>
      /* CSS styles for the online store */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin: 0;
      }

      nav {
        background-color: #f5f5f5;
        padding: 10px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav li {
        display: inline;
        margin-right: 10px;
      }

      section {
        padding: 20px;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Online Store</h1>
    </header>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section>
      <h2>Welcome to our online store!</h2>
      <p>
        Explore our wide range of products and find the perfect item for you.
      </p>
      <form>
        <h1>Product</h1>
        <select id="products" class="products-drop-down">
          <option>product 1</option>
        </select>
        <h1>Quantite</h1>
        <input type="number" placeholder="Enter Quantite" />
        <button>Ajoute Au panier</button>
      </form>

      <h3>Featured Products</h3>
      <ul>
        <li>Product 1</li>
        <li>Product 2</li>
        <li>Product 3</li>
      </ul>
    </section>

    <footer>&copy; 2023 Online Store. All rights reserved.</footer>
  </body>
  <script>
    const select = document.querySelector(".products-drop-down");
    let res = fetch("./products.json")
      .then((res) => res.json())
      .then((res) => {
        console.log(res);
      });
  </script>
</html>
